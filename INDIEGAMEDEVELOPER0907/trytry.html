<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .curtain {
      position: fixed;
      top: 0;
      height: 100%;
      width: 50%;
      background-color: black;
      transform-origin: left;
      transition: transform 1s ease;
    }

    #curtain2 {
      left: 50%;
      transform-origin: right;
    }

    .cover-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color:aquamarine;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .closed {
      transform: scaleX(0);
    }
  </style>
</head>
<body>
  <div class="cover-page" id="coverPage">
    <!-- Your cover page content goes here -->
    <button onclick="closeCurtains()">Close Curtains</button>
  </div>
  <div class="curtain" id="curtain1"></div>
  <div class="curtain" id="curtain2"></div>

  <script>
    function closeCurtains() {
      const coverPage = document.getElementById('coverPage');
      const curtain1 = document.getElementById('curtain1');
      const curtain2 = document.getElementById('curtain2');

      // Add the 'closed' class to trigger the CSS transition
      coverPage.classList.add('closed');
      curtain1.classList.add('closed');
      curtain2.classList.add('closed');
    }
  </script>
</body>
</html>
